    <body>
      <nav class="green">
          <div class="container">

      <main class="container">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <script>
    var picNumbers = ['1','2','3','4','5']
    for(var i = 0; i< picNumbers.length; i++){
      var slide = $('<a/>');
      slide.addClass('carousel-item');
      var img = $('<img/>');
      img.attribute('src', 'http://lorempixel.com/250/250/nature/' + picNumbers[i]);
      slide.append(img);
      $('.carousel').append(slide);
    }
    $('carousel').carousel();
  </script>

  </body>
